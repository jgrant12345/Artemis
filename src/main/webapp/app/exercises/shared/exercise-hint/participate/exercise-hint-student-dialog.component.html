<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="artemisApp.exerciseHint.studentDialog.title">Exercise Hints</h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="clear()"></button>
</div>
<div class="modal-body">
    <div *ngFor="let entry of solutionEntriesByExerciseHint | keyvalue" class="mb-4">
        <h3 class="mb-3">{{ entry.key.title }}</h3>
        <div *ngIf="entry.key.type === HintType.TEXT" class="p-3 border border-1 border-secondary bg-light" [innerHTML]="entry.key.content | htmlForMarkdown"></div>
        <div *ngIf="entry.key.type === HintType.CODE">
            <div *ngFor="let solutionEntry of entry.value">
                <div class="mb-3">
                    <jhi-solution-entry [solutionEntry]="solutionEntry"></jhi-solution-entry>
                </div>
            </div>
        </div>
    </div>
</div>
